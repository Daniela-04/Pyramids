<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <title>Pyramid (player)</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/player.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="http://localhost:8180/socket.io/socket.io.js"></script>
    <script type="module" src="../js/interface.js"></script>
    <script type="module" src="../js/player.js"></script>
</head>

<body>
    <div class="body_container">
        <button id="cerrarSesionButton" class="button">
            <div class="shadow"></div>
            <div class="edge"></div>
            <div class="front">
                <span>Sortir</span>
            </div>
        </button>
        <h1>P Y R A M I D S</h1>
        <div class="recuadre__joc">
            <svg id="gameMap" width="640" height="480" viewBox="0 0 640 480" style="border:1px solid black">
                <g id="stones"></g>
                <g id="areas">
                    <rect id="area1" x="0" y="0" width="90" height="90" fill="purple" />
                    <rect id="area2" x="560" y="400"  width="90" height="90" fill="#5dade2" />
                </g>
                <g id="players"></g>
                <g id="pyramid"></g>
            </svg>
        </div>
        <div class="pisos__piramide_camp">
            <p>Pisos de la pir√†mide</p>
            <input type="number" id="pisos" step="1" value="8" min="4" max="8" disabled /><br>
        </div>
    </div>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>

</html>
