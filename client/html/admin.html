<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Pyramid (admin)</title>
    <link rel="stylesheet" type="text/css" href="css/pyramid.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<script src="js/pyramid.js"></script>
	<script defer src="js/admin.js"></script>
</head>
<body>
	<div>
		<label for="width">Amplada (640-1280)</label> <input type="number" id="width" step="16" value="640" min="640" max="1280" autofocus /><br>
		<label for="height">Alçada (480-960)</label> <input type="number" id="height" step="16" value="480" min="480" max="960" /><br>
		<label for="pisos">Pisos de la piràmide (4-8)</label> <input type="number" id="pisos" step="1" value="8" min="4" max="8" /><br>
		<button id="configurar">Configurar</button>
		<button id="engegar">Engegar</button>
	</div>
	<div>
		<svg width="640" height="480" viewBox="0 0 640 480" style="border:1px solid black">
			<g id="pyramid"></g>
			<g id="players"></g>
			<g id="stones"></g>
		</svg>
	</div>
</body>
</html>
