<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="UTF-8">
	<title>Pyramid (admin)</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script defer src="http://localhost:8180/socket.io/socket.io.js"></script>
	<script type="module" src="js/interface.js"></script>
	<script type="module" src="js/Admin.js"></script>
</head>

<body>
	<div class="body_container">
		<button id="cerrarSesionButton" class="button">
			<div class="shadow"></div>
			<div class="edge"></div>
			<div class="front">
				<span>sortir</span>
			</div>
		</button>
		<div class="recuadre__config">
			<label for="width">Amplada (640-1280)</label> <input type="number" id="width" step="16" value="640" min="640"
				max="1280" autofocus /><br>
			<label for="height">Alçada (480-960)</label> <input type="number" id="height" step="16" value="480" min="480"
				max="960" /><br>
			<label for="pisos">Pisos de la piràmide (4-8)</label> <input type="number" id="pisos" step="1" value="8" min="4"
				max="8" /><br>
			<button id="configurar">Configurar</button>
			<button id="engegar">Engegar</button>
		</div>
		<div class="recuadre__joc">
			<svg id="gameMap" width="640" height="480" viewBox="0 0 640 480" style="border:1px solid black">
				<g id="stones"></g>
				<g id="areas">
					<rect id="area1" x="0" y="0" width="90" height="90" fill="purple" />
					<rect id="area2" x="560" y="400"  width="90" height="90" fill="#5dade2" />
				</g>
				<g id="players"></g>
				<g id="pyramid"></g>
			</svg>
		</div>
	</div>

</body>

</html>
