<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="UTF-8">
	<title>Pyramid</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
	<script type="module" src="js/login.js"></script>
</head>

<body>
	<div class="container">
		<div class="form__container">
			<div class="heading">Iniciar sessió</div>
			<div id="error" class="card card--shadow error" hidden>
				<div class="card__content"></div>
			</div>
			<form id="login-form" class="form">
				<input placeholder="E-mail" id="email" name="email" type="email" class="input" required="" />
				<input value="Iniciar sessió" type="submit" class="login-button" />
			</form>
		</div>
	</div>
</body>

</html>
